<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>영화 뭐 보지? 고민될 땐, MOVIE APP</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/48405e6599.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>
<body>
    <div class="header-area">
        <header>
            <span class="title">MOVIE APP</span>
            <span class="js-search"><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></span>
        </header>
    </div>
    <div class="swiper-slider">
        <div class="carousel_linear"></div>
        <div class="carousel"></div>
    </div>
    
    <div class="wrap">
        <div class="contents-area">
            <div class="title">지금 가장 인기있어요!</div>
            <div class="movie-contents scroll-x">
                <ul class="popular-contents"></ul>
            </div>
        </div>
        <div class="contents-area">
            <div class="title">곧 만나볼 수 있어요, 신작 영화!</div>
            <div class="movie-contents scroll-x">
                <ul class="upcoming-contents"></ul>
            </div>
        </div>
        <div class="contents-area">
            <div class="title">#핫_트랜드 #지금_안_보면_손해</div>
            <div class="movie-contents scroll-x">
                <ul class="trand-contents"></ul>
            </div>
        </div>

        <div class="middle-area">
            <div class="logo-area">
                <img src="./images/qp8qKiP7Q7zK4z3LItwWMHfV9kJ.jpeg" alt="배너이미지">
                <span class="img-text">세상의 모든 영화, <strong class="extrim">MOVIE APP</strong></span>
            </div>
        </div>
    </div>

    <div class="search-modal">
        <div class="search-area">
            <input class="search-text" type="text" placeholder="영화 제목으로 검색해보세요.">
            <span class="searchBtn"><a href=""><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></span>
            <div class="result-area"></div>
        </div>
        <div class="logo-area">
            <img src="./images/qp8qKiP7Q7zK4z3LItwWMHfV9kJ.jpeg" alt="배너이미지">
            <span class="img-text">세상의 모든 영화, <strong class="extrim">MOVIE APP</strong></span>
        </div>
    </div>

    <div class="movieInfo-popup">
        <div class="movieInfo-area">
            <span class="js-close"><a href=""><i class="fa-solid fa-x"></i></a></span>
            <div class="info-area"></div>
        </div>
    </div>

    <div class="footer">
        <div class="text-area">
            <h1 class="title">보고 싶은 영화가 없으시다면 다른 영화를 가져와볼까요?</h1>
            <button class="reset">다른 영화 가져오기</button>
        </div>
    </div>
</body>
</html>
